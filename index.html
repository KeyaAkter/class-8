<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card-image">
        <img
          src="https://pbs.twimg.com/media/EgR-YsXU4AAUPCx.jpg"
          alt="TESLA movie poster"
        />
        <p id="imdb-rating">5.1/10</p>
        <p id="rotten-rating">58%</p>
      </div>
      <div class="card-details">
        <h1>Tesla(2020)</h1>
        <p>Biographical Drama Film</p>
        <p>
          Visionary scientist Nikola Tesla struggles to realise his dreams of
          revolutionizing the electrical system. But he finds that he has many
          more opposers than supporters.
        </p>
        <a href="https://youtu.be/e4U-23TOKms" target="_blank"
          ><i class="fa-brands fa-youtube"></i>Official Trailer</a
        >
      </div>
    </div>
  </body>
</html>
